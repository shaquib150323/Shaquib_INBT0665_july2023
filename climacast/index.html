<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Climacast_by_SH</title>
 <script src="https://kit.fontawesome.com/3043f74c25.js" crossorigin="anonymous"></script>
</head>

<body>
 <div class="climacast">
  <div class="container">
   <h3 class="brand">Climacast</h3>
   <div>
    <h1 class="temp">16&#176;</h1>
    <div class="city_time">
     <h1 class="name">London</h1>
     <small>
      <span class="time">06:09</span>
      <span class="date">
       Monday Sep 19
      </span>
     </small>
    </div>
    <div class="weather">
     <img src="icons/day/113.png" class="icon" alt="icon" width="50" height="50">
     <span class="condition">
      Cloudy
     </span>
    </div>
   </div>
  </div>
  <div class="panel1">
   <form id="location_input">
    <input type="text" class="search" placeholder="Search location">
    <button type="submit" class="submit">
     <i class="fa-solid fa-magnifying-glass"></i>
    </button>
   </form>
   <ul class="cities">
    <li class="city">New York</li>
    <li class="city">California</li>
    <li class="city">Paris</li>
    <li class="city">Tokyo</li>
   </ul>
   <ul class="details">
    <h4>Weather Details</h4>
    <li>
     <span>Cloudy</span>
     <span class="cloud">89%</span>
    </li>
    <li>
     <span>Humidity</span>
     <span class="humidity">64%</span>
    </li>
    <li>
     <span>Wind</span>
     <span class="wind">8km/hr</span>
    </li>
   </ul>
  </div>
 </div>

 <script src="main.js"></script>
</body>

</html>
